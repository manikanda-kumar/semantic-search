name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BUNDLE_RUST_TOOLCHAIN: ${{ vars.BUNDLE_RUST_TOOLCHAIN || 'false' }}

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify tag matches Cargo.toml version
        run: |
          cargo_version=$(grep -m1 "^version" Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          tag_version="${GITHUB_REF#refs/tags/}"
          if [ "$cargo_version" != "$tag_version" ]; then
            echo "Error: Tag version ($tag_version) doesn't match Cargo.toml version ($cargo_version)"
            exit 1
          fi
      
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release already exists
          if gh release view "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "Release ${{ github.ref_name }} already exists, skipping creation"
          else
            gh release create "${{ github.ref_name }}" \
              --title "Release ${{ github.ref_name }}" \
              --draft \
              --generate-notes
          fi

  build-release:
    name: Build release binary
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - build: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use-cross: false
          
           
           # macOS builds
           - build: macos-x86_64
             os: macos-latest
             target: x86_64-apple-darwin
             use-cross: false
           
           - build: macos-aarch64
             os: macos-latest
             target: aarch64-apple-darwin
             use-cross: false
             bundle_toolchain: true
          
          # Windows builds
          - build: windows-x86_64-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            use-cross: false
          
          - build: windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            use-cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && !matrix.use-cross
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev perl make
      
      - name: Install build dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Install Strawberry Perl for OpenSSL compilation
          choco install strawberryperl -y
          # Refresh environment variables
          refreshenv
        shell: cmd
      
      - name: Install cross
        if: matrix.use-cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Set up cargo command
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            echo "CARGO_CMD=cross" >> $GITHUB_ENV
          else
            echo "CARGO_CMD=cargo" >> $GITHUB_ENV
          fi
        shell: bash
      
      - name: Build release binary
        env:
          # For Windows and macOS builds, disable vendored OpenSSL to use system libraries
          OPENSSL_NO_VENDOR: ${{ (matrix.os == 'windows-latest' || matrix.os == 'macos-latest') && 1 || '' }}
        run: |
          # Different approaches for different platforms
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            # Windows approach from c0a84af - no --locked, no vendored features, use system OpenSSL
            ${{ env.CARGO_CMD }} build --release --target ${{ matrix.target }} --package ck-search
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS approach - use system OpenSSL to avoid cross-compilation issues
            ${{ env.CARGO_CMD }} build --locked --release --target ${{ matrix.target }} --package ck-search
          else
            # Linux approach from 4cf1a9b - keep working approach unchanged
            if [ "${{ matrix.target }}" = "x86_64-pc-windows-gnu" ]; then
              ${{ env.CARGO_CMD }} build --locked --release --target ${{ matrix.target }} --package ck-search
            else
              ${{ env.CARGO_CMD }} build --locked --release --target ${{ matrix.target }} --package ck-search --features=openssl/vendored
            fi
          fi
        shell: bash
      
      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            strip target/${{ matrix.target }}/release/ck
          elif [ "${{ matrix.use-cross }}" != "true" ]; then
            strip target/${{ matrix.target }}/release/ck
          fi
      
      - name: Sign macOS binary (ad-hoc)
        if: matrix.os == 'macos-latest'
        run: |
          # Ad-hoc code signing to avoid Gatekeeper warnings
          codesign --force --sign - target/${{ matrix.target }}/release/ck
      
      - name: Determine archive name
        run: |
          version="${{ github.ref_name }}"
          echo "ARCHIVE_NAME=ck-${version}-${{ matrix.target }}" >> $GITHUB_ENV
        shell: bash
      
      - name: Bundle Rust toolchain (macOS)
        if: matrix.os == 'macos-latest' && matrix.bundle_toolchain && env.BUNDLE_RUST_TOOLCHAIN == 'true'
        run: |
          SYSROOT=$(rustc --print sysroot)
          echo "Bundling Rust toolchain from sysroot: $SYSROOT"

          mkdir -p rust-toolchain
          # Copy the toolchain sysroot, but skip docs and std sources to keep size down
          rsync -a \
            --exclude 'lib/rustlib/src' \
            --exclude 'share' \
            "$SYSROOT"/ rust-toolchain/

          echo "Bundled toolchain size:"
          du -sh rust-toolchain/
        shell: bash
      
      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/ck.exe dist/
          cp README.md LICENSE-MIT LICENSE-APACHE dist/ 2>/dev/null || true
          cd dist
          7z a ../${{ env.ARCHIVE_NAME }}.zip *
        shell: bash
      
      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/ck dist/
          cp README.md LICENSE-MIT LICENSE-APACHE dist/ 2>/dev/null || true
          
          # Include bundled Rust toolchain for macOS if enabled
          if [ "${{ matrix.os }}" = "macos-latest" ] && [ "${{ matrix.bundle_toolchain }}" = "true" ] && [ "${{ env.BUNDLE_RUST_TOOLCHAIN }}" = "true" ]; then
            echo "Including bundled Rust toolchain in release archive"
            mv rust-toolchain dist/
            echo "Archive contents:"
            ls -la dist/
          fi
          
          cd dist
          zip -r ../${{ env.ARCHIVE_NAME }}.zip *
      
      - name: Generate SHA256
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile ${{ env.ARCHIVE_NAME }}.zip SHA256 > ${{ env.ARCHIVE_NAME }}.zip.sha256
          else
            if [ "${{ matrix.os }}" = "macos-latest" ]; then
              shasum -a 256 ${{ env.ARCHIVE_NAME }}.zip > ${{ env.ARCHIVE_NAME }}.zip.sha256
            else
              sha256sum ${{ env.ARCHIVE_NAME }}.zip > ${{ env.ARCHIVE_NAME }}.zip.sha256
            fi
          fi
        shell: bash
      
      - name: Upload release archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" ${{ env.ARCHIVE_NAME }}.zip ${{ env.ARCHIVE_NAME }}.zip.sha256 --clobber
        shell: bash

  # Disabled for fork - only needed for upstream BeaconBay/ck
  # publish-crates:
  #   name: Publish to crates.io
  #   needs: build-release
  #   runs-on: ubuntu-latest
  #   ...

  finalize-release:
    name: Finalize GitHub Release
    needs: [build-release]
    runs-on: ubuntu-latest
    if: always() && needs.build-release.result == 'success'
    steps:
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ github.ref_name }}" --draft=false --repo=${{ github.repository }}
